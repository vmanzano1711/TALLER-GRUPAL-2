<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BANCO INTEGRADO</title>
    <link rel="stylesheet" href="banco.css">
    <script src="utilitarios.js"></script>
    <script src="integracion.js"></script>
</head>
<body onload="cargar();">
    <div class="principal">
        <div class="menu">
            <div class="contenedorLogo">
                <img src="./imagenes/logoKrakeDev.png" width="80%" />
            </div>

            <div class="contenedorBotones">
                <input type="button" value="CUENTAS" class="boton"
                    onclick="mostrarComponente('divCuentas'); ocultarComponente('divTransacciones'); ocultarComponente('divMovimientos');"/>
                <input type="button" value="TRANSACCIONES" class="boton"
                    onclick="mostrarComponente('divTransacciones'); ocultarComponente('divCuentas'); ocultarComponente('divMovimientos');"/>
                <input type="button" value="MOVIMIENTOS" class="boton"
                    onclick="mostrarComponente('divMovimientos'); ocultarComponente('divTransacciones'); ocultarComponente('divCuentas');"/>
            </div>

            <div class="contenedorInfoGrupo">
                <div>INTEGRANTE: RUBEN NACIMBA</div>
                <div>INTEGRANTE: MIGUEL CORREGIDOR</div>
                <div>INTEGRANTE: VLADIMIR MANZANO</div>
            </div>
        </div>

        <!-- CUENTAS-->
        <div class="contenido" id="divCuentas">
            <div class="superior">
                <div class="titulo">CUENTAS</div>

                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CÉDULA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtCedula"/>
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NOMBRE</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNombre"/>
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">APELLIDO</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtApellido"/>
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NÚMERO DE CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNumeroCuenta"/>
                    </div>
                </div>

                <div class="contenedorAcciones">
                    <input type="button" id="btnGuardarCuenta" value="GUARDAR" onclick="agregar();"/>
                </div>
            </div>

            <div class="inferior">
                <div id="tablaCuentas"></div>
            </div>
        </div>

        <!-- TRANSACCIONES  -->
        <div class="contenido" id="divTransacciones">
            <div class="superior">
                <div class="titulo">TRANSACCIONES</div>

                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NÚMERO DE CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtCuentaTransaccion"/>
                    </div>
                </div>

                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" onclick="ejecutarBusqueda();"/>
                </div>

                <div class="contenedorTexto">
                    <div class="etiquetaTexto">MONTO</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtMonto"/>
                    </div>
                </div>

                <div class="contenedorAcciones">
                    <input type="button" value="DEPOSITAR" onclick="ejecutarDeposito();"/>
                    <input type="button" value="RETIRAR" onclick="ejecutarRetiro();"/>
                </div>

                <div id="infoCuenta" class="infoCuenta"></div>
            </div>
        </div>

        <!--  MOVIMIENTOS -->
        <div class="contenido" id="divMovimientos">
            <div class="superior">
                <div class="titulo">MOVIMIENTOS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NÚMERO DE CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtCuentaMov"/>
                    </div>
                </div>

                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" onclick="buscarMovimientos();"/>
                </div>

                <div id="tablaMovimientos"></div>
            </div>
        </div>
    </div>
</body>
</html>
